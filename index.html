<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/index.js"></script>
    <title>POKEMON RACE!</title>
</head>
<body>
    <div class="imageH">
        <img class="imageH__image" src="/assets/pokemon-23-logo.png" alt="">
    </div>
    <div class="games">
        <img class="games__background games__background--gif" src="/assets/pokemon-cheer.gif" alt="">
        <div class="games__track">
            <img class="games__background games__background--track" src="./assets/image.png" alt="">
            <div class="games__racers">
                <div class="games__racer1">
                    <div class="games__racer1--1"></div>
                </div>
                <div class="games__racer2">
                    <div class="games__racer2--2"></div>
                </div>
            </div>
            <!-- <img class="games__pika" src="/assets/Pika.gif" alt=""> -->
        </div>
    </div>

    <form class="get-pokemon">
        <div class="get-pokemon__logos">
            <!-- <img class="get-pokemon__logo get-pokemon__logo--start" src="https://fontmeme.com/permalink/210813/242c99f0392538eca162c241fbb3b3c9.png" 
            alt="pokemon-font"> -->
            <img class="get-pokemon__logo get-pokemon__logo--pick" src="https://fontmeme.com/permalink/210813/6b47220538a3ac1de177c3f3cf0751e9.png" alt="pokemon-font">
        </div>
        <!-- <label class="get-pokemon__label" for="racer1">Pick 1st Pokemon</label> -->
        <select class="get-pokemon__select get-pokemon__select--1" name="racer1" id="racer1"></select>
        <!-- <label class="get-pokemon__label" for="racer1">Pick 2nd Pokemon</label> -->
        <select class="get-pokemon__select get-pokemon__select--2" name="racer2" id="racer2"></select>
        <div class="get-pokemon__buttons">
            <input class="get-pokemon__button get-pokemon__button--start" type="submit" value="START!">
        <button class="get-pokemon__button get-pokemon__button--reset" disabled>RESET</button>
        </div>
        
    </form>

    <audio class="race-song">
        <source src="/assets/101-opening.mp3" type="audio/mpeg">
    </audio>
    <audio class="opening-song">
        <source src="/assets/110-pokemon-center.mp3"type="audio/mpeg">
    </audio>
    <audio class="victory-song">
        <source src="/assets/108-victory.mp3"type="audio/mpeg">
    </audio>
</body>
</html>
